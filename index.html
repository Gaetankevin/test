<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Tableau de bord - Gestion de Stock</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --orange-main: #FF8C00;
      --orange-light: #FFA500;
    }
    body {
      background-color: #f8f9fa;
    }
    .navbar {
      background-color: var(--orange-main);
    }
    .navbar-brand, .nav-link, .nav-item {
      color: white !important;
    }
    .card-header {
      background-color: var(--orange-light);
      color: white;
    }
    .btn-orange {
      background-color: var(--orange-main);
      color: white;
    }
    .btn-orange:hover {
      background-color: #e67e00;
    }
  </style>
</head>
<body>

  <!-- Barre de navigation -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Gestion de Stock</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/">Tableau de bord</a></li>
          <li class="nav-item"><a class="nav-link" href="/clients.html">Clients</a></li>
          <li class="nav-item"><a class="nav-link" href="/stock.html">Stock</a></li>
          <li class="nav-item"><a class="nav-link" href="/factures.html">Factures</a></li>
          <li class="nav-item"><a class="nav-link" href="/vente.html">Vente</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenu principal -->
  <div class="container mt-4">
    <h1 class="mb-4">Tableau de bord</h1>

    <div class="row g-4">
      <!-- Clients -->
      <div class="col-md-3">
        <div class="card border-orange">
          <div class="card-header">Clients</div>
          <div class="card-body text-center">
            <h2>19</h2>
            <a href="/clients.html" class="btn btn-orange btn-sm mt-2">Gérer</a>
          </div>
        </div>
      </div>

      <!-- Produits -->
      <div class="col-md-3">
        <div class="card border-orange">
          <div class="card-header">Stock</div>
          <div class="card-body text-center">
            <h2>4</h2>
            <a href="/stock.html" class="btn btn-orange btn-sm mt-2">Voir</a>
          </div>
        </div>
      </div>

      <!-- Factures -->
      <div class="col-md-3">
        <div class="card border-orange">
          <div class="card-header">Factures</div>
          <div class="card-body text-center">
            <h2>1</h2>
            <a href="/factures.html" class="btn btn-orange btn-sm mt-2">Consulter</a>
          </div>
        </div>
      </div>

      <!-- Alertes -->
      <div class="col-md-3">
        <div class="card border-danger">
          <div class="card-header bg-danger text-white">Alertes Stock</div>
          <div class="card-body text-center">
            <h2>2</h2>
            <a href="/stock.html#alertes" class="btn btn-danger btn-sm mt-2">Voir alertes</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Boutons principaux -->
    <div class="mt-5 text-center">
      <a href="/ajout_client.html" class="btn btn-success m-2">Ajouter un client</a>
      <a href="/ajout_stock.html" class="btn btn-primary m-2">Ajouter un produit</a>
      <a href="/vente.html" class="btn btn-warning m-2">Créer une facture</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
