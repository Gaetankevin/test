<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Ajouter Client & Produit - Gestion de Stock</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --orange-main: #FF8C00;
      --orange-light: #FFA500;
    }
    .navbar {
      background-color: var(--orange-main);
    }
    .navbar-brand, .nav-link {
      color: white !important;
    }
    .btn-orange {
      background-color: var(--orange-main);
      color: white;
    }
    .btn-orange:hover {
      background-color: #e67e00;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Gestion de Stock</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/">Tableau de bord</a></li>
        <li class="nav-item"><a class="nav-link active" href="#">Ajout</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">


  <hr class="my-5">

  <h2 class="mb-4">Ajouter un Produit</h2>
  <form action="/traitement_produit.php" method="POST">
    <div class="mb-3">
      <label for="libelleProduit" class="form-label">Libellé</label>
      <input type="text" class="form-control" id="libelleProduit" name="libelle" required>
    </div>
    <div class="mb-3">
      <label for="qteProduit" class="form-label">Quantité en stock</label>
      <input type="number" class="form-control" id="qteProduit" name="qte" min="0" required>
    </div>
    <div class="mb-3">
      <label for="codeBarre" class="form-label">Code-barres</label>
      <input type="text" class="form-control" id="codeBarre" name="code_barre">
    </div>
    <div class="mb-3">
      <label for="puProduit" class="form-label">Prix d'achat (PU)</label>
      <input type="number" class="form-control" id="puProduit" name="pu" min="0" required>
    </div>
    <div class="mb-3">
      <label for="pvProduit" class="form-label">Prix de vente (PV)</label>
      <input type="number" class="form-control" id="pvProduit" name="pv" min="0" required>
    </div>
    <div class="mb-3">
      <label for="qteAlert" class="form-label">Quantité d'alerte</label>
      <input type="number" class="form-control" id="qteAlert" name="qte_alert" min="0">
    </div>
    <button type="submit" class="btn btn-orange">Ajouter le produit</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
